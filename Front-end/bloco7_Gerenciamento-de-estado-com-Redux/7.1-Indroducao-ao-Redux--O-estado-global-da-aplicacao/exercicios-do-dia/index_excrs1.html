<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://unpkg.com/redux@latest/dist/redux.min.js"></script>
    <style>
      body {
        height: 100vh;
        margin: 0;
        padding: 0;
      }

      #container {
        height: 100%;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        color: black;
      }

      button {
        height: 50px;
        width: 200px;
      }
    </style>
  </head>
  <body>
    <div id="container">
      <p>Color: <span id="value">white</span></p>
      <button id="previous">Previous color</button>
      <button id="next">Next color</button>
      <button id="random">Random color</button>
    </div>
    <script>
      const INITIAL_STATE = {
        colors: ['white', 'black', 'red', 'green', 'blue', 'yellow'],
        index: 0,
      };

      function criarCor() {
        const oneChar = ['1', '2', '3', '4', '5', '6', '7', '8', '9', 'A', 'B', 'C', 'D', 'E', 'F'];
        let cor = '#';
        const aleatorio = () => Math.floor(Math.random() * oneChar.length);
        for (let i = 0; i < 6; i += 1) {
            cor += oneChar[aleatorio()];
        }
        return cor;
    }
      
      const reducer = (state = INITIAL_STATE, action) => {
        switch(action.type){
          case 'NEXT_COLOR':
            return {
              ...state,
              index: state.index === state.colors.length - 1 ?
                 0 : state.index + 1,
            };
          case 'PREVIOUS_COLOR':
            return {
              ...state,
              index: state.index === 0 ?
                 state.colors.length - 1 : state.index - 1,
            };
          case 'RANDOM_COLOR':
            return {
              colors: [...state.colors, criarCor()],
              index: state.colors.length,
            };
            
            default: return state;
            console.log(state.colors)
          }
      }

      const buttonNext = document.getElementById('next');
      const buttonPrevious = document.getElementById('previous');
      const textColor = document.getElementById('value');
      const backGoundColor = document.getElementById('container');
      const buttonRandom = document.getElementById('random');

      buttonNext.addEventListener('click', () => {
          store.dispatch({ type: 'NEXT_COLOR'});
      });

      buttonPrevious.addEventListener('click', () => {
        store.dispatch({ type: 'PREVIOUS_COLOR'});
      });

      buttonRandom.addEventListener('click', () => { 
         store.dispatch({ type:'RANDOM_COLOR' })
      });

      const store = Redux.createStore(reducer);

      store.subscribe(() => {
        const { colors, index } = store.getState();
        textColor.innerHTML = colors[index]
        // textColor.innerText.style.color = colors[index] === 'black' ? 'white' : 'black'
        backGoundColor.style.backgroundColor = colors[index]
      })

    </script>
  </body>
</html>
